name: Deploy to Azure Container Registry

on:
  push:
    branches:
      - main

env:
  REGISTRY: containerppro.azurecr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.AZURE_ACR_USERNAME }}
          password: ${{ secrets.AZURE_ACR_PASSWORD }}

      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: ./src/backend
          file: ./src/backend/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/pm-api:latest
            ${{ env.REGISTRY }}/pm-api:${{ github.sha }}

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./src/frontend
          file: ./src/frontend/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/pm-frontend:latest
            ${{ env.REGISTRY }}/pm-frontend:${{ github.sha }}

  deploy-backend:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Deploy Backend to Web App for Containers
        uses: azure/webapps-deploy@v2
        with:
          app-name: ppro-api
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_BACKEND }}
          images: ${{ env.REGISTRY }}/pm-api:${{ github.sha }}

  deploy-frontend:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Deploy Frontend to Web App for Containers
        uses: azure/webapps-deploy@v2
        with:
          app-name: ppro-frontend
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_FRONTEND }}
          images: ${{ env.REGISTRY }}/pm-frontend:${{ github.sha }}
